<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <section
      id="cart-container"
      class="mt-5 row gap-4 container mx-auto"
    ></section>
    <div class="w-100 p-3 bg-dark border-bottom border-secondary shadow z-3">
      <div class="container d-flex justify-content-center">
        <div class="input-group w-100 w-md-75 w-lg-50">
          <input
            id="searchVal"
            type="text"
            required
            class="form-control bg-light-subtle text-dark fs-4 fw-bold border-0"
            placeholder="Search here..."
          />
          <button
            onclick="handle_clk()"
            class="btn btn-danger p-2 text-white fs-4 fw-bolder"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <section>
      <div id="container" class="container p-5 mx-auto row gap-3"></div>
    </section>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
