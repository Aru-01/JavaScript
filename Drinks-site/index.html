<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks Site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mx-auto mb-5">
    <!-- search box and btn  -->
    <div class="w-100 p-3 border-bottom border-secondary mt-5">
      <div class="d-flex justify-content-center">
        <div class="input-group w-100 w-md-75 w-lg-50">
          <input
            id="searchVal"
            type="text"
            required
            class="form-control text-dark fs-4 fw-bold border-2 bg-secondary bg-opacity-25"
            placeholder="Search here..."
          />
          <button
            onclick="handle_clk()"
            class="btn btn-primary p-2 text-white fs-5 fw-bolder"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- search box and btn end -->

    <!-- card & cart section  -->
    <section class="row">
      <div class="col-9">
        <div id="card-container" class="row"></div>
      </div>
      <div class="col-3 mt-5">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">
              Total Cart: <span id="cart-total-item">0</span>
            </h5>
          </div>
          <div class="card-body p-0">
            <table
              class="table table-striped table-hover mb-0 text-center align-middle"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col">SL</th>
                  <th scope="col">Img</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="cart-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- card & cart section end  -->

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
